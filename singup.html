<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login page</title>
        <link rel="stylesheet" href="singup.css" type="text/css">
        <link rel="stylesheet" href="singup.js">
        <script src="#"></script>
    </head>
    <body>
        <div class="wrapper">
            <a href="#" class="menu-toggle">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </a>
            
            <div class="quote-wrapper">
              <blockquote>
                <p class="author">-  CCCC</p>
              </blockquote>
            </div> <!-- end quote-wrapper -->
          
            <div class="form-wrapper">
              <h1 class="form-title">Sign up</h1>
          
              <form action="">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" id="username" placeholder="name" class="w-100" title="Must be longer than 4 characters">
                  <span class="check-icon"></span>
                </div>
          
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" name="email" id="email" placeholder="exemple@gamil.com" class="w-100">
                  <span class="check-icon"></span>
                </div>
          
                <div class="form-group mb-1">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" class="w-100" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" value="WeloveChino2">
                  <span class="check-icon"></span>
                </div>
          
                <div class="form-group text-left mb-2">
                  <input type="checkbox" checked>
                  <label for="" class="terms">
                    I agree to the <a href="#">Terms &amp; Contitions</a>
                  </label>
                </div>
          
                <div class="form-group mb-0">
                  <input type="submit" value="Create account" class="w-100" id="submit">
                </div>
              </form>
          
              <small>Have an account? <a href="#">Click here</a></small>
            </div> <!-- end form-wrapper -->
          </div> <!-- end wrapper -->
    </body>
</html>
